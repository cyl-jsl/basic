<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: #f00;
            border: 5px solid #666;
        }
        .blue{
            color: #00f;
            border: 5px solid #cc6;
        }
        div{
            float: left;
            /* float後會使行內元素往回縮 */
            margin: 20px;
            padding: 20px;
        }
        p{
            clear: left;
        }
    </style>
</head>
<!-- 辨識行內、區塊元素 -->
<body>
    <!-- .red+.blue+p -->
    <div class="red">
        this is a red box
    </div>
    <div class="blue">
        this is a blue box
    </div>
    <p>
        following box
    </p>
</body>
</html>
