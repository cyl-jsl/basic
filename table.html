<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
        width: 400px;
        border: 2px solid green;
        margin: 0 auto;
        border-collapse: collapse;
    }
    th, td{
        border: 1px solid red;
        padding: 4px;
        text-align: center;
    }
    tbody tr:nth-child(2n){
        background-color: #777777a4;
    }
    tbody tr:nth-child(2n+1){
        background-color: #148caaa4;
    }
</style>
</head>
<body>
    <!-- html架構 -->
    <!-- table>(captino>h4)+(theat>tr>th*4)+(tbody>tr*3>td*4) -->
    <table>
        <captino>
            <h4>tablepractice</h4>
        </captino>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
        </tbody>
    </table>
    <!-- 加入CSS -->
    <table class="c1">
        <captino>
            <h4>tablepractice</h4>
        </captino>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
